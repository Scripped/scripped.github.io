<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Thumbnail Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Youtube Thumbnail Downloader</h1>


    <div class="card">
        <div class="inputInfo">
            <input type="text" id="youtubeLink" onkeypress="checkLink()" required>
        </div>
        
        <div class="imageContainer">
            <img src="" id="Thumbnail" alt="Video Thumbnail">
        </div>

        <button onclick="downloadImage()" class="download" >Download Image</button>
        
    </div>

</body>
<script src="app.js"></script>
</html>
