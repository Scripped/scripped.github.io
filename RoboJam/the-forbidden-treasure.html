<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboJam Games | Games</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <form action="search" method="get">
            <input type="search" name="q" placeholder="Search" onclick="extendsearchinput()" id="search">
            <button type="submit">Search</button>
        </form>
        <div class="profile">
            <button draggable="false" class="profile-button"></button>
            <button draggable="false" class="cart-button"></button>
        </div>
    </div>
    <main>
        <div class="topic">
            <h2>Shop</h2>
        </div>
        <div class="product">
            <div class="text">
                <h1>The Forbidden Treasure [2D Game]
                </h1>
                <br>
                <p>Price: $10 USD
                </p>
                <br>
                <p>Payment: Giftcards
                </p>
                <br>
                <h2>You have fallen into a dungeon... Now you have to escape...
                    Grab, SWORDS, GUNS, AND MUCH MORE! FIGHT BOSSES. LEVEL UP
                    TO BE STRONGER AND ESCAPE THE DUNGEON. [Just like Undertale]
                </h2>
                <br>
                <p>Quantity: <input type="number" name="quanity" id="quantity" min="1">
                </p>
                <br>
                <form action="mailto:robogamesstore@gmail.com" method="post" enctype="text/plain">
                    <input type="email" placeholder="Enter Email" name="email" id="email">
                    <button type="submit">Add to cart
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
